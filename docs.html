<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* Adjust if you need scrolling */
        }
        #content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        fetch('https://gumuslab.github.io/phosnetvis-docs/docs/tutorials')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Fetching content failed:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
            });
    </script>
</body>
</html>
