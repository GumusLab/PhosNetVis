   <svg id="textBody" xmlns="http://www.w3.org/2000/svg" width="1161" height="550" viewBox="0 0 1161 550">
    <text id="_PhosNetVis_is_a_tool_that_enables_users_to_easily_generate_shareable_interactive_3D_phosphoproteomics_network_visualizations_with_phosphorylation_sites_and_states_by_simply_uploading_their_data_as_a_comma-separated_file._Users_can_further_explore_and_que" data-name="
  PhosNetVis is a tool that enables users to easily generate shareable interactive 3D phosphoproteomics network visualizations with phosphorylation sites and states, by simply uploading their data as a comma-separated file. Users can further explore and que" fill="#5e6365" font-size="18" font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="580.5" y="18"></tspan><tspan font-family="HelveticaNeue, Helvetica Neue" font-weight="400"><tspan x="58.293" y="40">PhosNetVis is a tool that enables users to easily generate shareable interactive 3D phosphoproteomics network visualizations with </tspan><tspan x="40.212" y="62">phosphorylation sites and states, by simply uploading their data as a comma-separated file. Users can further explore and query these </tspan><tspan x="3.771" y="84">visualizations based on their protein, phosphorylation site, or state of interest, as well as associated user-defined variables (such as clinical data </tspan><tspan x="15.246" y="106">or protein abundance information). PhosNetVis is based in JavaScript (Three.js, 3d-force-graph), and is open-source (on GitHub). PhosNetVis </tspan><tspan x="49.968" y="128">significantly lowers the barriers for proteomics researchers in rapidly generating intuitive and high-quality visualizations, empowering </tspan><tspan x="349.479" y="150">investigators to translate rich data into biological insights.</tspan><tspan x="580.5" y="172"></tspan></tspan><tspan x="474.849" y="195">What are we visualizing? </tspan><tspan font-family="HelveticaNeue, Helvetica Neue" font-weight="400"><tspan x="580.5" y="217"></tspan><tspan x="27.063" y="239">Protein phosphorylation is a reversible post-translational modification that involves the phosphorylation of a substrate protein residue by a </tspan><tspan x="28.404" y="261">kinase. This modification is vital for cellular processes and signaling networks. Recent advances in mass spectrometry-based quantitative </tspan><tspan x="0.09" y="283">proteomics allow the rapid generation of protein phosphorylation datasets at multiple states. These datasets are typically visualized as networks, </tspan><tspan x="5.391" y="305">with kinases and substrates represented as nodes, and the interactions between them as edges. It is also important to visualize the states of all </tspan><tspan x="373.635" y="327">phosphorylation sites altered within each substrate. </tspan><tspan x="580.5" y="349"></tspan></tspan><tspan x="455.823" y="372">Why is our approach unique? </tspan><tspan font-family="HelveticaNeue, Helvetica Neue" font-weight="400"><tspan x="580.5" y="394"></tspan><tspan x="62.046" y="416">Currently available visualization tools are not optimized for large and complex phosphoproteomics networks with their associated </tspan><tspan x="14.562" y="438">phosphorylation data. Current workflows involve manually adjusting parameters and thresholds to maximize usefulness, minimize clutter, and </tspan><tspan x="9.891" y="460">improve the visualization design. This process can be improved with scripting languages, however, proteomics researchers should not need to </tspan><tspan x="47.079" y="482">learn these programming skills to create visualizations. Thus, there is a need for a tool that facilitates the user-intuitive and interactive </tspan><tspan x="266.436" y="504">exploration, visualization and communication of phosphoproteomics datasets. </tspan><tspan x="580.5" y="526"></tspan></tspan></text>
  </svg>
