<div class="textcontainer">
  <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" height = "30%" width = "30%" viewBox="0 0 923 319.73"><defs><style>.cls-1{font-size:29px;fill:#586071;}.cls-1,.cls-5{font-family:Helvetica-Bold, Helvetica;font-weight:700;}.cls-2{letter-spacing:-0.02em;}.cls-3{font-family:Helvetica-Light, Helvetica;font-weight:300;}.cls-4{font-family:Helvetica;font-weight:400;}</style></defs><text class="cls-1" transform="translate(0 24.94)">PhosNet<tspan class="cls-2" x="117.63" y="0">V</tspan><tspan x="136.46" y="0">is</tspan><tspan class="cls-3" x="160.65" y="0" xml:space="preserve"> is a web-based platform to generate, explore, and share </tspan><tspan class="cls-3"><tspan x="0" y="34.8">interactive phosphoproteomics networks in 3D. </tspan>
    <tspan x="0" y="104.4">To visualize your phosphoproteomics data, you will need to have, at </tspan><tspan x="0" y="139.2">the very minimum, a .csv file that contains a column with kinases and</tspan><tspan x="0" y="174">a column with target proteins.</tspan>
    <tspan x="0" y="225">If you only have target proteins and log(FoldChange) values, you</tspan> <tspan x="0" y="265">can upload them and run a Gene Set Enrichment Analysis.</tspan>
</text></svg>
