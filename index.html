  <text id="PhosNetVis_is_a_web-based_platform_for_integrated_kinase_enrichment_analyses_and_interactive_3D_network_visualizations_of_phosphoproteomics_datasets._To_generate_a_phosphoproteomics_network_that_consists_of_kinases_and_their_targets_you_can_run_Kinase_E" data-name="PhosNetVis is a web-based platform for integrated kinase enrichment analyses and interactive 3D network visualizations of phosphoproteomics datasets.

To generate a phosphoproteomics network that consists of kinases and their targets, you can run “Kinase E" transform="translate(0 238.153)" fill="#576072" font-size="16" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="12">PhosNetVis</tspan><tspan y="12" font-family="Helvetica" font-weight="400"> </tspan><tspan y="12" font-family="Helvetica-Light, Helvetica" font-weight="300">is a web-based platform for integrated kinase enrichment analyses and </tspan><tspan x="0" y="28" font-family="Helvetica-Light, Helvetica" font-weight="300">interactive 3D network visualizations of phosphoproteomics datasets.</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44"></tspan></tspan><tspan font-family="Helvetica-Light, Helvetica" font-weight="300"><tspan x="0" y="60">To generate a phosphoproteomics network that consists of kinases and their targets, you </tspan><tspan x="0" y="76">can run</tspan><tspan y="76" font-family="Helvetica" font-weight="400"> </tspan><tspan y="76" font-family="Helvetica-Bold, Helvetica" font-weight="700">“Kinase Enrichment Analysis (KEA)”</tspan><tspan y="76" xml:space="preserve"> by uploading a .csv file that contain target </tspan><tspan x="0" y="92">proteins and their corresponding log(FoldChange) phosphorylation values. </tspan></tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="108"></tspan></tspan><tspan font-family="Helvetica-Light, Helvetica" font-weight="300"><tspan x="0" y="124">If you have already run KEA</tspan><tspan y="124" font-family="Helvetica" font-weight="400"> </tspan><tspan y="124" font-family="Helvetica-Bold, Helvetica" font-weight="700">OR</tspan><tspan y="124" font-family="Helvetica" font-weight="400"> </tspan><tspan y="124">prepared your networks, you can upload your data for </tspan><tspan x="0" y="140" font-family="Helvetica-Bold, Helvetica" font-weight="700">“Visualization”</tspan><tspan y="140" font-family="Helvetica" font-weight="400"> </tspan><tspan y="140">to interactively visualize and explore your phosphoproteomics networks in </tspan><tspan x="0" y="156">3D. If you do not have any data yet, you can also</tspan><tspan y="156" font-family="Helvetica" font-weight="400"> </tspan><tspan y="156" font-family="Helvetica-Bold, Helvetica" font-weight="700">“Explore Existing Networks”</tspan><tspan y="156" font-family="Helvetica" font-weight="400">. </tspan></tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="172"></tspan></tspan><tspan font-family="Helvetica-Light, Helvetica" font-weight="300"><tspan x="0" y="188">Further guides for running the KEA, and reshaping &amp; customizing your network data in the </tspan><tspan x="0" y="204">correct format for visualization can be found in their own sections below. If you encounter </tspan><tspan x="0" y="220">any difficulties, you can check the</tspan><tspan y="220" font-family="Helvetica" font-weight="400"> </tspan><tspan y="220" font-family="Helvetica-Bold, Helvetica" font-weight="700">FAQ</tspan><tspan y="220" font-family="Helvetica" font-weight="400"> </tspan><tspan y="220">section, or watch the recorded </tspan><tspan y="220" font-family="Helvetica-Bold, Helvetica" font-weight="700">tutorials.</tspan></tspan></text>
