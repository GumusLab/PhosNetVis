<!-- phosnetvis explanation -->
<div class="textcontainer">
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" width="43%" height="43%" viewBox="0 0 990.93 383.18"><text transform="translate(0 20.64)" style="fill:#424a60; font-size:24px;"><tspan x="0" y="0" style="font-family:Helvetica-Bold, Helvetica;">PhosNet</tspan><tspan x="97.35" y="0" style="font-family:Helvetica-Bold, Helvetica; letter-spacing:-.02em;">V</tspan><tspan x="112.93" y="0" style="font-family:Helvetica-Bold, Helvetica;">is</tspan><tspan x="132.95" y="0" xml:space="preserve" style="font-family:Helvetica-Light, Helvetica;"> is a web-based platform to generate, explore, and share interactive </tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="27">phosphoproteomics networks in 3D. </tspan></tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="81">To generate a phosphoproteomics network that consists of kinases and their targets, you </tspan></tspan><tspan x="0" y="108" style="font-family:Helvetica-Light, Helvetica;">can run </tspan><tspan x="90.05" y="108" style="font-family:Helvetica-Bold, Helvetica;">“Kinase Enrichment</tspan><tspan x="362.79" y="108" style="font-family:Helvetica-Bold, Helvetica; letter-spacing:-.04em;"> </tspan><tspan x="323.57" y="108" style="font-family:Helvetica-Bold, Helvetica;">Analysis (KEA)” </tspan><tspan x="516.63" y="108" style="font-family:Helvetica-Light, Helvetica;">by uploading a </tspan><tspan x="684.68" y="108" style="font-family:Helvetica-Oblique, Helvetica;">.csv</tspan><tspan x="737.34" y="108" xml:space="preserve" style="font-family:Helvetica-Light, Helvetica;"> file that contain </tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="135">target proteins and their corresponding log(FoldChange) phosphorylation values. </tspan></tspan><tspan x="0" y="189" style="font-family:Helvetica-Light, Helvetica;">If you have already run KEA </tspan><tspan x="302.8" y="189" style="font-family:Helvetica-Bold, Helvetica;">OR </tspan><tspan x="350.46" y="189" style="font-family:Helvetica-Light, Helvetica;">prepared your networks, you can upload your data for </tspan><tspan x="0" y="216" style="font-family:Helvetica-Bold, Helvetica;">“</tspan><tspan x="12" y="216" style="font-family:Helvetica-Bold, Helvetica; letter-spacing:-.02em;">V</tspan><tspan x="27.59" y="216" style="font-family:Helvetica-Bold, Helvetica;">isualization” </tspan><tspan x="176.94" y="216" style="font-family:Helvetica-Light, Helvetica;">to interactively visualize and explore your phosphoproteomics networks </tspan><tspan x="0" y="243" style="font-family:Helvetica-Light, Helvetica;">in 3D. If you do not have any data yet, you can also </tspan><tspan x="556.31" y="243" style="font-family:Helvetica-Bold, Helvetica;">“Explore Existing Networks”</tspan><tspan x="883.07" y="243" style="font-family:Helvetica-Light, Helvetica;">.</tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="270"> </tspan></tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="297">Further guides for running the KEA, and reshaping &amp; customizing your network data in the </tspan></tspan><tspan style="font-family:Helvetica-Light, Helvetica;"><tspan x="0" y="324">correct format for visualization can be found in their own sections below. If you encounter </tspan></tspan><tspan x="0" y="351" style="font-family:Helvetica-Light, Helvetica;">any difficulties, you can check the </tspan><tspan x="370.87" y="351" style="font-family:Helvetica-Bold, Helvetica; letter-spacing:-.05em;">F</tspan><tspan x="384.21" y="351" style="font-family:Helvetica-Bold, Helvetica;">AQ </tspan><tspan x="426.88" y="351" style="font-family:Helvetica-Light, Helvetica;">section, or watch the recorded </tspan><tspan x="761.7" y="351" style="font-family:Helvetica-Bold, Helvetica;">tutorials</tspan><tspan x="856.38" y="351" style="font-family:Helvetica-Light, Helvetica;">.</tspan></text></svg>
</div>   
<!-- end of phosnetvis explanation -->
