      function colors_def (l2fc_value) {

            var threshold_max = PARAMS.MaxFold // 1
            var threshold_min = PARAMS.MinFold // -1
            var rainbow = new Rainbow(); 
            rainbow.setNumberRange(-3, 3);
            rainbow.setSpectrum('190099', '2200CC', '2A00FF', '5533FF', '7F66FF', 'AA99FF', 'D4CCFF', 'white', 'FFCCDD', 'FF99BB', 'FF6699', 'FF3377', 'FF0055', 'CC0044', '990033')

            if (l2fc_value >= threshold_min && l2fc_value <= threshold_max) {
              return "0xffffff"
            }
            if (l2fc_value < threshold_min) {
              var hexColour = rainbow.colourAt(l2fc_value-threshold_min);
              var stringColor = '0x' + hexColour
              return stringColor
            } 
            else {
              var hexColour = rainbow.colourAt(l2fc_value-threshold_max);
              var stringColor = '0x' + hexColour
              return stringColor
            } 
        }
  
      function mesh_irene(time_table, id, sites_dict, radialPartitions) {
        var verticalPartitions = sites_dict[id]
        var sites_info = time_table[id]
          
        var mesh = new THREE.Mesh(
          new THREE.CylinderGeometry(12, 12, 9*verticalPartitions, radialPartitions, verticalPartitions),
          new THREE.MeshLambertMaterial({
            transparent: false,
            depthWrite: false,
            opacity: 1,
            wireframe: false,
            emissive: "#181818",
            vertexColors: THREE.FaceColors,
          }));
  
        for (var i = 0; i < radialPartitions*2*(verticalPartitions); i+=(verticalPartitions*2))
        {
              for (var j = 0; j < verticalPartitions; j++){
                var l2fc = sites_info[j][1]
                var pvalue = sites_info[j][2]
                if (pvalue < 0.05) {
                  mesh.geometry.faces[i+(j*2)].color.setHex(colors_def(l2fc)); 
                  mesh.geometry.faces[i+(j*2)+1].color.setHex(colors_def(l2fc));
                }
                else {
                  mesh.geometry.faces[i+(j*2)].color.setHex("0xffffff"); 
                  mesh.geometry.faces[i+(j*2)+1].color.setHex("0xffffff");
                }
  
              }
        } 
        if(PARAMS.Labels)
        {
        const sprite = new SpriteText(id);
        sprite.color = 'rgb(100,100,100)';
        sprite.textHeight = 6;
        mesh.add(sprite);
        }
        mesh.geometry.colorsNeedUpdate = false;
        return mesh 
      }

        sprite.color = 'rgb(0,0,0)';
        sprite.textHeight = 8;

        }
        return obj;
      }
